{% extends 'concerts/base.html' %}

{% block content %}
<h2 style="text-align: center;">Ближайшие концерты</h2>
<div style="display: flex; flex-wrap: wrap; justify-content: space-around; gap: 20px;">
    {% for concert in concerts %}
    <div style="border: 1px solid #ccc; border-radius: 10px; width: 300px; text-align: center; padding: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <img src="{{ concert.image.url }}" alt="{{ concert.name }}" style="width: 100%; border-radius: 10px;">
        <h3>{{ concert.name }}</h3>
        <p><strong>Дата:</strong> {{ concert.date }}</p>
        <p><strong>Цена:</strong> ${{ concert.price }}</p>
        <a href="{{ concert.id }}/" style="display: inline-block; margin-top: 10px; padding: 10px 15px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">Заглянуть</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
